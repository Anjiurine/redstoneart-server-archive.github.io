<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /* 将根元素占满浏览器 */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var iframeEle = document.getElementsByTagName("iframe");
            // iframe使用子页面的title
            iframeEle.contentWindow.document.title;
        }
    </script>
    <link rel="icon" href="https://npm.elemecdn.com/redstoneart-server-website-npm-cdn/img/icon.png">
</head>

<body>
    <iframe src="http://server.lazyalienserver.top:25569/" allowfullscreen="true" allow="microphone; camera"></iframe>
</body>
