<head>
    <link href="https://npm.elemecdn.com/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://npm.elemecdn.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <script src="https://npm.elemecdn.com/swiper/swiper-bundle.min.js"></script>
    <script src="http://npm.elemecdn.com/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="/js/swiper.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="mainNav" data-bs-theme="dark">
        <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collspse" data-bs-target="#collapsibleNavbar">
        </button>
        <img decoding="async" src="/img/icom.svg" alt="Logo" style="margin-left:50px; width:35px;">
        <a class="navbar-brand ms-2 hvr-grow-shadow ra-title" href="/">Randstone_Art Server</a>
        <div class="collspse navbar-collapse justify-content-end me-4 ra-link" id="collspsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item ms-2 hvr-grow-shadow">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item ms-2 hvr-grow-shadow">
                    <a class="nav-link" href="/about">关于我们</a>
                </li>
                <li class="nav-item ms-2 hvr-grow-shadow">
                    <a class="nav-link" href="/join-us">加入我们</a>
                </li>
                <li class="nav-item ms-2 hvr-grow-shadow">
                    <a class="nav-link" href="/department">特色部门</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" data-v-app>
        <div style="margin-bottom: 30px;"></div>
        <div class="ra-figure-container" id="ra-figure">
            <div class="ra-figure">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-1 ra-figure"></div>
                        <div class="swiper-slide swiper-slide-2 ra-figure"></div>
                        <div class="swiper-slide swiper-slide-3 ra-figure"></div>
                        <div class="swiper-slide swiper-slide-4 ra-figure"></div>
                    </div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                    <div class="swiper-button-next swiper-button-white"></div>
                </div>
                <figcaption>
                    <h1 style="font-weight: bolder; -webkit-text-stroke: 0.5px white;text-align: center;">
                        <div id="typed-strings-1">
                            <span>We Are RedstoneArt Server</span>
                        </div>
                        <span id="typed-1"></span>
                        <script>
                            var typed = new Typed('#typed-1', {
                                stringsElement: '#typed-strings-1',
                                typeSpeed: 100,
                                backSpeed: 30,
                                showCursor: true,
                                cursorChar: '_',
                            });
                        </script>
                    </h1>
                    <p class="subtitle">
                        <i>「看山长水阔，望日月星辰」</i>
                    </p>
                    <a href="/about" role="button>">关于我们</a>
                </figcaption>
            </div>
        </div>
        <div id="more"></div>
        <div class="info-container">
            <p type="space">&nbsp;</p>
        </div>
    </div>
</body>
